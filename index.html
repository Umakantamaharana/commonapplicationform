    <h1 style="text-align: center;">Common Application Form</h1>
    <div class="table-responsive">
        <table class="table table-striped">
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Name : </td>
                  <td id="a"></td>
                  <td id="b"></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>E-mail : </td>
                  <td id="c"></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Phone : </td>
                  <td id="d"></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">4</th>

                </tr>
                <hr>
                <tr>
                  <th scope="row">5</th>
                  <td>Course interested : </td>
                  <td id="h"></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">6</th>
                  <td>10th marks : </td>
                  <td id="i"></td>
                  <td>from</td>

                </tr>
                <tr>
                  <th scope="row">7</th>

                  <td id="k"></td>

                  <td id="l"></td>
                </tr>
                <tr>
                  <th scope="row">8</th>

        <script>
            window.onload = function load_data(){
                var fname = localStorage.getItem("a");
                var lname = localStorage.getItem("b");
                var email = localStorage.getItem("c");
                var phone = localStorage.getItem("d");
                var addr1 = localStorage.getItem("e");
                var addr2 = localStorage.getItem("f");
                var pin = localStorage.getItem("g");
                var course = localStorage.getItem("h");
                var m1 = localStorage.getItem("i");
                var s1 = localStorage.getItem("j");
                var m2 = localStorage.getItem("k");
                var s2 = localStorage.getItem("l");
                var m3 = localStorage.getItem("m");
                var s3 = localStorage.getItem("n");

                document.getElementById("a").innerText = fname;
                document.getElementById("b").innerText = lname;
                document.getElementById("c").innerText = email;
                document.getElementById("d").innerText = phone;
                document.getElementById("ef").innerText = addr1 + "," + addr2;
                document.getElementById("g").innerText = pin;

                document.getElementById("h").innerText = course;
                document.getElementById("i").innerText = m1;
                document.getElementById("j").innerText = s1;
                document.getElementById("k").innerText = m2;
                document.getElementById("l").innerText = s2;
                document.getElementById("m").innerText = m3;
                document.getElementById("n").innerText = s3;
            }
        </script>
