<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        body {
            padding: 10px;
        }

        form {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 10px rgba(0, 0, 0, 0.5)
        }

        .heading {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .fp {
            font-size: 25px;
            text-decoration: none;
        }

        .fa {
            font-size: 25px;
        }
    </style>
    <title>Student Login</title>
</head>

<body>
    <div class="heading">
        <h1>Personal Details</h1>
    </div>
    <!-- <a href="">upload pic</a> -->
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="1" id="firstname" placeholder="Fast Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="2" id="lastname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="3" id="email" placeholder="E-mail" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" id="phone" name="4" placeholder="Phone" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" id="address" name="5" placeholder="Street Name" required>
                <input type="text" id="address1" name="6" placeholder="City" required>
                <input type="text" id="address2" name="7" placeholder="pincode" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" onclick="savevalues()" class="btn btn-primary">Sign in</button>
            </div>
        </div>

    <footer>
        <nav>
            <p class="fp">
                <a class="fa" href="#">About Us</a>|
                <a class="fa" href="#">Privacy Policy</a>
            </p>
        </nav>
        <p>@pythonwithsuraj, Some rights reserved</p>
    </footer>

    <script>
        window.onload = localStorage.clear();
        function savevalues(){
            a = document.getElementById('firstname').value;
            b = document.getElementById('lastname').value;
            c = document.getElementById('email').value;
            d = document.getElementById('phone').value;
            e = document.getElementById('address').value;
            f = document.getElementById('address1').value;
            g = document.getElementById('address2').value;

            localStorage.setItem("a",a);
            localStorage.setItem("b",b);
            localStorage.setItem("c",c);
            localStorage.setItem("d",d);
            localStorage.setItem("e",e);
            localStorage.setItem("f",f);
            localStorage.setItem("g",g);

            window.location.href = "course.html";

        }
    </script>
</body>

</html>
